<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>

<form th:action="@{/add}" th:object="${dive}" method="POST">
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" th:field="*{date}" placeholder="10-22-2018">
        </div>
    </div>
    <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="playa del carmen">
        </div>
    </div>
    <div class="form-group row">
        <label for="duration" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="duration" th:field="*{durationInMinutes}" placeholder="55">
        </div>
    </div>
    <div class="form-group row">
        <label for="max-depth" class="col-sm-2 col-form-label">Max Depth</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="max-depth" th:field="*{maxDepthInMeters}" placeholder="42.5">
        </div>
    </div>
    <div class="form-group row">
        <label for="water-conditions" class="col-sm-2 col-form-label">Water Condition</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="water-conditions" th:field="*{waterConditions}"
                   placeholder="wet">
        </div>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="safety-stop" th:field="*{safetyStop}">
        <label class="form-check-label" for="safety-stop">Safety Stop</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
