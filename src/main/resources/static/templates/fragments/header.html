<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="header clearfix">
    <nav>
        <ul class="nav nav-pills pull-right">
            <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}"><a
                    href="/home">Home</a></li>
            <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/dives' ? 'active':''}"><a
                    href="/dives">Dives</a></li>
            <li role="presentation"
                th:classappend="${#httpServletRequest.getRequestURI() == '/dives/add' ? 'active':''}"><a
                    href="/dives/add">Add</a></li>
            <li role="presentation"
                th:classappend="${#httpServletRequest.getRequestURI() == '/dives/search' ? 'active':''}"><a
                    href="/dives/search">Search</a></li>
            <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}"><a
                    href="/about">About</a></li>
            <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':''}">
                <a href="/contact">Contact</a></li>
            <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}">
                <a href="/login">Login</a></li>
        </ul>
    </nav>
    <h3 class="text-muted">T Dive Shop</h3>
</div>
</body>
</html>
