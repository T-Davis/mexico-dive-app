<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>

<table class="table">
    <thead>
    <tr>
        <th> ID</th>
        <th> Date</th>
        <th> Location</th>
        <th> Duration</th>
        <th> Max Depth</th>
        <th> Water Conditions</th>
        <th> Safety Stop</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${dives.empty}">
        <td colspan="2"> No Dives Available</td>
    </tr>
    <tr th:each="dive : ${dives}">
            <td th:text="${dive.id}"/>
            <td th:text="${dive.date}"/>
            <td th:text="${dive.location}"/>
            <td th:text="${dive.durationInMinutes}"/>
            <td th:text="${dive.maxDepthInMeters}"/>
            <td th:text="${dive.waterConditions}"/>
            <td th:text="${dive.safetyStop}"/>
            <td>
                <form action="#" th:action="@{/dives/${dive.id}}" method="delete">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
